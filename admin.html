                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">

                        <label class="required" for="name">Nom:</label><br />

                    </div>

                        <label class="required" for="surname">Prénom:</label><br />

                        <span id="surname_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="required" for="email">Mail:</label><br />
                        <input id="email" class="input" name="email" type="text" /><br />

                    </div>
